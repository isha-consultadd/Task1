{%extends "base.html" %}
{% block start %}

<div class="card p-3">
    <form action="/addemployee/" method="POST">
    {% csrf_token %}
    <div class="mb-2">
      <label for="exampleInputEmail1" class="form-label">Employee Id</label>
      <input type="text" class="form-control" placeholder="Enter Id" name="employeeid">
      
    </div>
    <div class="mb-2">
      <label for="exampleInputPassword1" class="form-label">Employee Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" name="employeename">
    </div>
    <div class="mb-2">
        <label for="exampleInputPassword1" class="form-label">Email</label>
        <input type="text" class="form-control" placeholder="Enter Mail" name="employeemail">
      </div>
    <div class="mb-2">
        <label for="exampleInputPassword1" class="form-label">Address</label>
        <input type="text" class="form-control" placeholder="Enter Address" name="employeeaddress">
      </div>
      <div class="mb-2">
        <label for="exampleInputPassword1" class="form-label">Contact</label>
        <input type="text" class="form-control" placeholder="Enter Phone Number" name="employeephone">
      </div>
   
    <div class="container text-center mt-2">
        <button type="submit" class="btn btn-sm btn-outline-success">Add Employee</button>
    </div>
    
  </form>
</div>

{% endblock %}
