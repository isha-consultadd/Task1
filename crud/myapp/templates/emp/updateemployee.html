{%extends "base.html" %}
{% block start %}
<h1>Update Employee Details</h1>
<div class="card p-3">
    <form action="/doupdateemployee/{{singleemp.id}}/" method="POST">
    {% csrf_token %}
    <div class="mb-2">
      <label for="exampleInputEmail1" class="form-label">Employee Id</label>
      <input type="text" class="form-control" placeholder="Enter Id" name="employeeid" value="{{singleemp.employeeid}}" readonly>
      
    </div>
    <div class="mb-2">
      <label for="exampleInputPassword1" class="form-label">Employee Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" name="employeename" value="{{singleemp.employeename}}">
    </div>
    <div class="mb-2">
        <label for="exampleInputPassword1" class="form-label">Email</label>
        <input type="text" class="form-control" placeholder="Enter Mail" name="employeemail" value="{{singleemp.email}}">
      </div>
    <div class="mb-2">
        <label for="exampleInputPassword1" class="form-label">Address</label>
        <input type="text" class="form-control" placeholder="Enter Address" name="employeeaddress" value="{{singleemp.address}}">
      </div>
      <div class="mb-2">
        <label for="exampleInputPassword1" class="form-label">Contact</label>
        <input type="text" class="form-control" placeholder="Enter Phone Number" name="employeephone" value="{{singleemp.phone}}">
      </div>
   
    <div class="container text-center mt-2">
        <button type="submit" class="btn btn-sm btn-outline-success">Update</button>
    </div>
    
  </form>
</div>

{% endblock %}
